{% if tweet in user_liked_list %}
<button id="like-button-{{tweet.pk}}" class="like-unlike-button" data-tweet-pk="{{ tweet.pk }}" data-is-liked="true"
    type="submit">Unlike</button>
{% else %}
<button id="like-button-{{tweet.pk}}" class="like-unlike-button" data-tweet-pk="{{ tweet.pk }}" data-is-liked="true"
    type="submit">Like</button>
{% endif %}
<span id="likes-count-{{ tweet.pk }}" name="{{tweet.pk}}-count"></span>
